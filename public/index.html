<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #4f46e5, #9333ea);
      color: white;
    }
    .card {
      background-color: #f8f9fa;
      color: #212529;
    }
    .modal-content {
      color: #212529;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    .dark-mode {
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #e0e0e0;
    }
    .dark-mode .card {
      background-color: #2e2e2e;
      color: #e0e0e0;
    }
    .form-control::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0 text-center flex-grow-1">ðŸ“– Recipe App</h1>
      <div class="form-check form-switch ms-3">
        <input class="form-check-input" type="checkbox" id="modeToggle">
        <label class="form-check-label" for="modeToggle">ðŸŒ™</label>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" id="search" class="form-control" placeholder="Search recipes by title or ingredient...">
    </div>

    <!-- Add Recipe Button -->
    <div class="d-flex justify-content-end mb-4">
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#recipeModal">
        âž• Add New Recipe
      </button>
    </div>

    <!-- Recipe List -->
    <div id="recipe-list" class="row g-4"></div>
  </div>

  <!-- Modal for adding recipe -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="recipe-form" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Add New Recipe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Recipe Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Spaghetti Bolognese" required>
          </div>
          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients (comma-separated)</label>
            <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="e.g. Pasta, Tomato Sauce, Ground Beef" required>
          </div>
          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="4" placeholder="e.g. Boil pasta. Cook beef. Combine." required></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Upload Cover Image (optional)</label>
            <input type="file" class="form-control" id="coverImage" name="coverImage">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Recipe</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Recipe saved successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
